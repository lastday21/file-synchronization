[SETTINGS]

# Абсолютный путь к локальной папке, которую будете синхронизировать  
local_folder = F:/path/to/your/local/folder

# Имя (или путь) папки на Яндекс.Диске, куда будут загружаться файлы  
cloud_folder = backup

# Ваш OAuth-токен для доступа к API Яндекс.Диска  
token = YOUR_OAUTH_TOKEN_HERE

# Период синхронизации в секундах (например, 60 = раз в минуту)  
sync_period = 60

# Путь к файлу лога
log_path = logs/sync.log